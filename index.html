<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="main-content">
            <div class="search-section">
                <h2>Search for a City:</h2>
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button">Search</button>
                <div id="city-buttons">
                    <button class="city-btn">Atlanta</button>
                    <button class="city-btn">Denver</button>
                    <button class="city-btn">Seattle</button>
                    <button class="city-btn">San Francisco</button>
                    <button class="city-btn">Orlando</button>
                    <button class="city-btn">New York</button>
                    <button class="city-btn">Chicago</button>
                    <button class="city-btn">Austin</button>
                </div>
            </div>
            <div class="weather-section">
                <div class="current-weather">
                    <h2 id="city-name">City Name (Date)</h2>
                    <p id="temperature">Temp: --</p>
                    <p id="wind">Wind: --</p>
                    <p id="humidity">Humidity: --</p>
                </div>
                <div class="forecast-section">
                    <h2>5-Day Forecast:</h2>
                    <div id="forecast">
                        <!-- Forecast cards will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
